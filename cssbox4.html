<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssbox4</title>
    <style>
        .box1  {
            width: 20%;
            height: 100px;
            background-color: plum;
            border: 2px solid black;
            margin-right: 15px;
        }
        .box2 {
            width: 79%;
            height: 100px;
            background-color: yellow;
            border: 2px solid black;
        }
        .box3 {
            width: 20%;
            height: 700px;
            background-color: palegreen;
            border: 2px solid black;
            margin-right: 15px;
        }
        .box4 {
            width: 58%;
            height: 700px;
            background-color: pink; 
            border: 2px solid black;
        }
        .box5 {
            width: 20%;
            height: 700px;
            background-color: blueviolet;
            border: 2px solid black;
            margin-left: 15px;
        }
        .box6 {
            width: 100%;
            height: 100px;
            background-color: brown;
            border: 2px solid black;
        }
        .box-container1 {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        .box-container2 {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px ;
        }
        .container {
            padding-left: 10px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-container1"> 
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="box-container2">
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
        <div class="box-container3">
            <div class="box6"></div>
        </div>
    </div>
</body>
</html>
